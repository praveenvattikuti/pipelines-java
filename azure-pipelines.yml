parameters:
  - name: myObject
    type: object
    default:
      foo: FOO
      bar: BAR
      things:
      - one
      - two
      - three
      nested:
        one: apple
        two: pear
        count: 3
    
trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- ${{ each value in parameters.configuration }}:
  - script: echo ${{ value }}
