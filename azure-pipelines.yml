parameters:
  - name: string
    displayName: string
    type: enum
    # default: ['development', 'staging', 'production', 'test' ]
    displayHint: checkbox
    
trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- ${{ each value in parameters.configuration }}:
  - script: echo ${{ value }}
