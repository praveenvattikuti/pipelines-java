parameters:
   - name: test
     type: object
     default: ['test', 'prod']
   - name: apps
     displayName: Configuration
     type: object
     default: ['development', 'staging', 'production', 'test' ]
   ${{ for each app in paraemeters.apps }}
   - name: ${{ app }}
     type: boolean
     default: false

trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- ${{ each value in parameters.configuration }}:
  - script: echo ${{ value }}
